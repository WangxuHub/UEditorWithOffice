<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Office文件上传</title>
	<meta charset="utf-8" />

    <script type="text/javascript" src="/UEditor/dialogs/internal.js"></script>

    <!-- jquery -->
    <script type="text/javascript" src="/UEditor/third-party/jquery-1.10.2.min.js"></script>

    <!-- webuploader -->
    <script src="/UEditor/third-party/webuploader/webuploader.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/UEditor/third-party/webuploader/webuploader.css">

    <link rel="stylesheet" href="OfficeConvent.css" type="text/css" />

    <script src="OfficeConvent.js" defer="defer"></script>
</head>
<body>

    <div class="wrapper">
        <!--<div id="tabhead" class="tabhead">
            <span class="tab focus" data-content-id="upload"><var id="lang_tab_upload"></var></span>
            <span class="tab" data-content-id="online"><var id="lang_tab_online"></var></span>
        </div>-->
        <p>支持文件类型 .doc,.docx,.xls,.xlsx,.ppt,.pptx,.pdf</p>
        <div id="tabbody" class="tabbody">
            <!-- 上传图片 -->
            <div id="upload" class="panel focus">
                <div id="queueList" class="queueList">
                    <div class="statusBar element-invisible">
                        <div class="progress">
                            <span class="text">0%</span>
                            <span class="percentage"></span>
                        </div><div class="info"></div>
                        <div class="btns">
                            <div id="filePickerBtn"></div>
                            <div class="uploadBtn"><var id="lang_start_upload"></var></div>
                        </div>
                    </div>
                    <div id="dndArea" class="placeholder">
                        <div class="filePickerContainer">
                            <div id="filePickerReady"></div>
                        </div>
                    </div>
                    <ul class="filelist element-invisible">
                        <li id="filePickerBlock" class="filePickerBlock"></li>
                    </ul>
                </div>
            </div>

            <div id="preview"></div>
        </div>
    </div>
</body>
</html>
